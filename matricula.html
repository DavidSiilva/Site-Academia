<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pacheco</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <div class="login-container">
        <h1>Cadastro de Aluno</h1>
        <form id="registerForm">
            <label for="registerCpf">CPF</label>
            <input type="text" id="registerCpf" placeholder="Digite seu CPF" required>
            
            <label for="registerSenha">Senha</label>
            <input type="password" id="registerSenha" placeholder="Digite sua senha" required>
            
            <button type="button" onclick="register()">CADASTRAR</button>
        </form>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
